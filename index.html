<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body id="body" class="bg-overlay bg-image text-light">
    <main class=" container-fluid" id="image">
        <div class="row mt-3">
            <div class="col-3">
                <div class="row">
                    <div class="col-12 p-2 mr-4 ml-1 rounded bg-opacity a-50">
                        <form class="form-inline" type="submit" onsubmit="app.todoController.addTodo(event)">
                            <div class="form-group">
                                <input type="text" id="description" name="description" class="form-control mx-sm-3"
                                    aria-describedby="passwordHelpInline">
                                <button onclick="submit" class="btn btn-dark btn-sm">Add</button>
                            </div>
                        </form>
                        <h3>To do items = <span style="text-size-adjust: 24px;" id="todoCount"></span></h3>
                        <div id="todo"></div>
                    </div>
                </div>
            </div>


            <div class="col-6 ml-2 mr-4">
                <div class="row justify-content-center">
                    <div class="col-12 pl-3 ml-5  rounded bg-opacity" id="quote"></div>
                </div>
            </div>


            <div class="col-2">
                <div class="row">
                    <div class="d-flex col-12 justify-content-end ml-5 rounded bg-opacity" id="weather"></div>
                </div>
            </div>


        </div>

    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
